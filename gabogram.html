<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Estilo.css">
        <title>Gabogram</title>
    </head>
    <body>
     <section class="instagram-page">
        <section class="instagram-phone">
         <img src="img/instagram-celular.png" alt="Telefone com app do instagram aberto">
        </section>
        <section class="section-two">
            <article class="box-one">
              <img src="img/instagram-logo.png" alt="Logo do instagram" class="instagram-logo">
              <img src="img/perfil.jpg" alt="Imagem do perfil do instragram" class="image-profile">
              <p class="continue-buttom">
                <a href="#" class="link-continue">Continue como Gabomadureira</a>
              </p>
              <p class="p-one">Não é Gabomadureira?
                <div class="change-account">
                    <a href="#" >Troque de conta</a>
                    ou
                    <a href="#" >Crie sua conta</a>
                </div>  
              </p>
            </article>
            <article class="box-two">
              <p class="gettheapp">Baixe o app agora!
                <a href="#"><img src="img/apple-button.png" alt="logo da apple store" class="store-buttom"></a>
                <a href="#"><img src="img/googleplay-button.png" alt="logo da play store" class="store-buttom"></a>
              </p>
            </article>
        </section>
     </section>  
        
    </body>
</html>
